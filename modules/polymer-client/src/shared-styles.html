<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --primary-color: #2196F3;
      }
      a {
        color: var(--primary-color);
      }
      a:visited {
        color: var(--primary-color);
      }
      h1, h2, h3, h4 {
        @apply(--paper-font-common-base);
      }
      paper-card.page-widget {
        width: 100%;
        margin-bottom: 24px;
        --paper-card-header-text: {
          font-size: 20px;
          font-weight: 300;
        };
      }
      @media (max-width: 1366px) {
        paper-card.page-widget {
          margin-bottom: 10px;
        }
      }
      paper-card {
        --paper-card-content: {
          @apply(--paper-font-body1);
          padding-top: 0;
        }
      }
      paper-card .card-actions {
        display: flex;
        justify-content: flex-end;
      }
      cuba-entity-form paper-checkbox {
        margin-top: 36px;
      }
      cuba-entity-form .errors {
        margin-top: 20px;
        color: var(--error-color);
      }
    </style>
  </template>
</dom-module>
